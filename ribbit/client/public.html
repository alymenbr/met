<template name="public">
    <div id="content">
        <div class="wrapper">
            <div class="panel right">
                <h1>Create a Ribbit</h1>
                <p>
                    <textarea id="ribbitText" name="text" class="ribbitText"></textarea>
                    <input id="createTheRibbit" type="submit" value="Ribbit!">
                </p>
            </div>
            <div id="ribbits" class="panel left">
                <h1>
                    Public Ribbits
                </h1>
                {{#each ribbits}}
                <div class="ribbitWrapper">
                    <img class="avatar" src="{{publicAvatarLink user_id}}">
                    <span class="name">{{publicUserFull user_id}}</span>@{{publicUserName user_id}}
                    <span class="time">{{elapsedTime ribbit}}</span>
                    <p>
                        {{ribbit}}
                    </p>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
