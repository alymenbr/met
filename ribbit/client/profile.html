<template name="profile">
    <div id="content">
        <div class="wrapper">
            <div class="panel right">
                <h1>Search for Profiles</h1>
                <p>
                    <input id="txQuery" name="query" type="text">
                    <input id="btSearch" type="submit" value="Search!">
                </p>
            </div>

            <div id="ribbits" class="panel left">
                <h1>
                    Public Profiles
                </h1>
                {{#each users}}
                <div class="ribbitWrapper">
                    <img class="avatar" src="{{profile.avatarLink}}">
                    <span class="name">{{profile.name}}</span>@{{username}}
                    <span class="time">{{noOfFollowers _id}}
                        <a href="#" id='{{_id}}' class='follow'>{{followText _id}}</a>
                    </span>
                    <p id="last-ribbit">
                    	{{lastRibbit _id}}
                    </p>
                </div>
                {{/each}}
            </div>

        </div>
    </div>
</template>
