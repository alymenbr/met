<head>
	<title>chat</title>
</head>

<body>
	<div class="row">
		{{> rooms}}
		{{renderPage}}
	</div>
</body>


<template name="rooms">
	<br>
	<form name="new_row">
		<table id="rooms" class="table table-striped span6">
			<thead>
				<tr>[]
					<th>Room Name</th>
					<th>Members online</th>
					<th>Last activity</th>
				</tr>
			</thead>
			<tbody>
				{{#each rooms}}
				<tr>
					<td><a href="/rooms/7">{{name}}</a></td>
					<td>{{members}}</td>
					<td>{{last_activity}}</td>
				</tr>
				{{/each}}
				<tr>
					<td colspan="3">
						<input type="text" name="name" placeholder="Enter your name"/>
						<button type="submit" class="btn btn-primary pull-right">
							<i class="icon-plus"></i>Create Room
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</template>

<template name="home">
	<div class="span6">
		<h1>Welcome to Meteor Chat!</h1>
		<p>Select a room or create a new one</p>	
	</div>	
</template>


<template name="room">
	<div class="span6">
		{{#with room}}
			<h1>Wecome to {{name}}</h1>
			<table id="chat" class="table table-striped">
				<tbody>
					{{#each messages}}
						<tr>
							<td>{{author}} :</td>
							<td>{{text}}</td>
						</tr>
					{{/each}}
					<tr>
						<td colspan="2">
							<form name="new_message">
								<input type="text" name="text"/>
								<button type="submit" class="btn btn-primary pull-right">
									<i class="icon-envelope"></i> Send Message
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		{{/with}}
	</div>
</template>
