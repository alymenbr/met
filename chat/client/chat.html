<head>
	<title>chat</title>
</head>

<body>
	<div class="span6">
		{{> home}}
		{{renderPage}}
	</div>
</body>


<template name="home">
	<div class="span6">
		<h1>Bem vindo ao Chat!</h1>
			{{> fb_pic}} {{> loginButtons}}
	</div>	
</template>

<template name='fb_pic'>
  {{#if currentUser}}
    <img src="{{pic}}" class='fbPic'>
  {{/if}}
</template>

<template name="rooms">
	<br>
	<br>	

  {{#if currentUser}}

	<h2>Selecione uma sala ou crie uma nova</h2>
	<form name="new_row" class="span6">
		<table id="rooms" class="table table-striped">
			<thead>
				<tr>
					<th>Sala</th>
					<th>Pessoas</th>
					<th>Ultima Mensagem</th>
				</tr>
			</thead>
			<tbody>
				{{#each rooms}}
				<tr>
					<td><a href="/rooms/{{_id}}">{{name}}</a></td>
					<td>{{members}}</td>
					<td>{{last_activity}}</td>
				</tr>
				{{/each}}
				<tr>
					<td colspan="3">
						<input id="roomName" type="text" placeholder="nome da sala"/>
						<button id="createRoom" type="button" class="btn btn-primary">
							<i class="icon-plus"></i>Criar
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>

  {{/if}}

</template>




<template name="room">
	<br>
	<br>

  {{#if currentUser}}

	<h1>Sala {{name}}</h1>
	<a class="btn btn-primary" href="{{ pathFor 'rooms' }}">Sair</a>

	<form name="message_form" class="span6">
		<table id="chat" class="table table-striped">
			<tbody>
				{{#each messages}}
					<tr>
						<td>{{author}} :</td>
						<td>{{text}}</td>
					</tr>
				{{/each}}
				<tr>
					<td colspan="2">
						<div class="col-lg-2">
							<input id="message" type="text" class="form-control" placeholder="texto da mensagem"/>
						</div>
						<button type="submit" class="btn btn-primary">
							<i class="icon-envelope"></i> Enviar
						</button>							
					</td>
				</tr>
			</tbody>
		</table>
	</form>

  {{/if}}

</template>
